name: Deploy Flet Web App to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual triggering of the workflow

env:
  PYTHON_VERSION: "3.12"  
  FLUTTER_VERSION: "3.22.2"
  BUILD_DIR: "build/web"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing Flet directly."
            pip install flet
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Debug - Show Directory Structure
        run: ls -R

      - name: Check Python and Flutter Versions
        run: |
          python --version
          flutter --version

      - name: Build Flet Web App
        run: |
          echo "Building the Flet Web App..."
          flet build web --base-url /${{ github.event.repository.name }} --route-url-strategy hash

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
